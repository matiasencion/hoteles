<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <header>
        <img src="assets/home/logo.png"/>
        <div class="header-session-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>
    <div class="main">
        <div class="main-search">
            <input type="search" placeholder="Buscar...">
        </div>
        <div class="discover-options">
            <button>Berlin</button>
            <button>Londres</button>
            <button>Montevideo</button>
            <button>Madrid</button>
            <button>Paris</button>
            <button>New York</button>
            <button>Sidney</button>
        </div>
        <div class="main-title">
            <h1>Hay un Mundo por decubrir</h1>
        </div>
        <div class="horizontal-container">
            <div class="panel">
                <h2>A dónde querés viajar?</h2>
                <div class="panel-card">
                    <input type="checkbox" id="city-checkbox-berlin">
                    <label for="city-checkbox-berlin" id="card-label-berlin">
                        <div class="card-item" id="card-item-berlin">
                            <h3>Berlin</h3>
                        </div>
                    </label>
                    <input type="checkbox" id="city-checkbox-londres">
                    <label for="city-checkbox-londres" id="card-label-londres">
                        <div class="card-item" id="card-item-londres">
                            <h3>Londres</h3>
                        </div>
                    </label>
                    <input type="checkbox" id="city-checkbox-montevideo">
                    <label for="city-checkbox-montevideo"  id="card-label-montevideo">
                        <div class="card-item" id="card-item-montevideo">
                            <h3>Montevideo</h3>
                        </div>
                    </label>
                    <input type="checkbox" id="city-checkbox-madrid">
                    <label for="city-checkbox-madrid" id="card-label-madrid">
                        <div class="card-item" id="card-item-madrid">
                            <h3>Madrid</h3>
                        </div>
                    </label>
                    <input type="checkbox" id="city-checkbox-paris">
                    <label for="city-checkbox-paris" id="card-label-paris">
                        <div class="card-item" id="card-item-paris">
                            <h3>Paris</h3>
                        </div>
                    </label>
                    <input type="checkbox" id="city-checkbox-newyork">
                    <label for="city-checkbox-newyork" id="card-label-newyork">
                        <div class="card-item" id="card-item-newyork">
                            <h3>New York</h3>
                        </div>
                    </label>
                    <input type="checkbox" id="city-checkbox-sidney">
                    <label for="city-checkbox-sidney" id="card-label-sidney">
                        <div class="card-item" id="card-item-sidney">
                            <h3>Sidney</h3>
                        </div>
                    </label>
                </div>
            </div>
            <img src="assets/home/arrow.png"/>
            <div class="panel">
                <h2>Cuáles opciones buscas?</h2>
                <div class="panel-card">
                    <div style="display: flex;">
                        <input type="checkbox" id="option-checkbox-1">
                        <label for="option-checkbox-1" class="card-item-checkbox" id="option-label-1">
                            <img src="assets/home/cama.png" alt="cama">
                            <h3>2 Camas</h3>
                        </label>
                        <input type="checkbox" id="option-checkbox-2">
                        <label for="option-checkbox-2" class="card-item-checkbox" id="option-label-2">
                            <img src="assets/home/cama.png" alt="cama">
                            <h3>1 Cama</h3>
                        </label>
                    </div>
                    <div style="display: flex;">
                        <input type="checkbox" id="option-checkbox-3">
                        <label for="option-checkbox-3" class="card-item-checkbox" id="option-label-3">
                            <img src="assets/home/desayuno.png" alt="desayuno">
                            <h3>Desayuno Incluido</h3>
                        </label>
                        <input  type="checkbox" id="option-checkbox-4">
                        <label for="option-checkbox-4" class="card-item-checkbox" id="option-label-4">
                            <img src="assets/home/piscina.png" alt="piscina">
                            <h3>Piscina</h3>
                        </label>
                    </div>
                    <div style="display: flex;">
                        <input  type="checkbox" id="option-checkbox-5">
                        <label for="option-checkbox-5" class="card-item-checkbox" id="option-label-5">
                            <img src="assets/home/cama.png" alt="cama">
                            <h3>3 camas o más</h3>
                        </label>
                        <input  type="checkbox" id="option-checkbox-6">
                        <label for="option-checkbox-6" class="card-item-checkbox" id="option-label-6">
                            <img src="assets/home/parking.png" alt="parking">
                            <h3>Parking</h3>
                        </label>
                    </div>
                </div>
            </div>
            <img src="assets/home/arrow.png"/>
            <div class="panel">
                <h2>Cuánto te gustaría gastar?</h2>
                <div class="price-panel-card panel-card" id="horizontal-prices">
                    <div style="display: flex;">
                        <input  type="checkbox" id="price-checkbox-1">
                        <label for="price-checkbox-1" class="card-item-checkbox" id="price-label-1">
                            <h3>Menos de $1000</h3>
                        </label>
                        <input  type="checkbox" id="price-checkbox-2">
                        <label for="price-checkbox-2" class="card-item-checkbox" id="price-label-2">
                            <h3>$1000-$3000</h3>
                        </label>
                    </div>
                    <div style="display: flex;">
                        <input  type="checkbox" id="price-checkbox-3">
                        <label for="price-checkbox-3" class="card-item-checkbox" id="price-label-3">
                            <h3>$3000-$5000</h3>
                        </label>
                        <input  type="checkbox" id="price-checkbox-4">
                        <label for="price-checkbox-4" class="card-item-checkbox" id="price-label-4">
                            <h3>$5000-$10000</h3>
                        </label>
                    </div>
                    <div style="display: flex;">
                        <input  type="checkbox" id="price-checkbox-5">
                        <label for="price-checkbox-5" class="card-item-checkbox" id="price-label-5">
                            <h3>Más de $10000</h3>
                        </label>
                    </div>
                </div>
                <h2>Y... cuánto pensás estar?</h2>
                <div class="date-input">
                    <label for="start-date-input">Desde:</label>
                    <input type="date" id="start-date-input">
                    <label for="end-date-input">Hasta:</label>
                    <input type="date" id="end-date-input">
                </div>
                <button class="button-type-1">Buscar</button>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li>Email:matiassencio@gmai.com</li>
            <li></li>
        </ul>
    </footer>
    <script src="scripts/home.js"></script>
</body>
</html>
