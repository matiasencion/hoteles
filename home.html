<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <header>
        <img src="assets/home/logo.png"/>
        <div class="header-session-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>
    <div class="main">
        <div class="main-search">
            <input type="search" placeholder="Buscar...">
        </div>
        <div class="discover-options">
            <button>Berlin</button>
            <button>Londres</button>
            <button>Montevideo</button>
            <button>Madrid</button>
            <button>Paris</button>
            <button>New York</button>
        </div>
        <div class="horizontal-container">
            <div class="panel">
                <h2>A dónde quieres viajar?</h2>
                <div class="panel-card">
                    <div class="card-item" id="card-item-berlin">
                        <h3>Berlin</h3>
                    </div>
                    <div class="card-item" id="card-item-londres">
                        <h3>Londres</h3>
                    </div>
                    <div class="card-item" id="card-item-montevideo">
                        <h3>Montevideo</h3>
                    </div>
                    <div class="card-item" id="card-item-madrid">
                        <h3>Madrid</h3>
                    </div>
                </div>
            </div>
            <img src="assets/home/arrow.png"/>
            <div class="panel">
                <h2>Cuáles opciones buscas?</h2>
                <div class="panel-card">
                    <div style="display: flex;">
                        <input type="checkbox" id="option-checkbox-1">
                        <label for="option-checkbox-1" class="card-item-checkbox" id="option-label-1">
                            <img src="assets/home/cama.png" alt="cama">
                            <h3>2 Camas</h3>
                        </label>
                        <input type="checkbox" id="option-checkbox-2">
                        <label for="option-checkbox-2" class="card-item-checkbox" id="option-label-2">
                            <img src="assets/home/cama.png" alt="cama">
                            <h3>1 Cama</h3>
                        </label>
                    </div>
                    <div style="display: flex;">
                        <input type="checkbox" id="option-checkbox-3">
                        <label for="option-checkbox-3" class="card-item-checkbox" id="option-label-3">
                            <img src="assets/home/desayuno.png" alt="desayuno">
                            <h3>Desayuno Incluido</h3>
                        </label>
                        <input  type="checkbox" id="option-checkbox-4">
                        <label for="option-checkbox-4" class="card-item-checkbox" id="option-label-4">
                            <img src="assets/home/piscina.png" alt="piscina">
                            <h3>Piscina</h3>
                        </label>
                    </div>
                </div>
            </div>
            <img src="assets/home/arrow.png"/>
            <div class="panel">
                <h2>Cuánto te gustaría gastar?</h2>
                <div class="slide-bar">
                    <input type="range" min="1" max="10000" value="5000" class="slider">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li>Contacto: 098 422 119</li>
            <li>Ubicación: Calle 10, Canelones</li>
        </ul>
    </footer>
</body>
</html>
